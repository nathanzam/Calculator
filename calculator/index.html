<!DOCTYPE html>
<html lang="en" ng-app="calculatorApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./main.css">

  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="row">
    <div class="container">
      <div class="col-md-8 col-md-offset-2" ng-controller="functionality">
        <h2>Calculator</h2>
        <td><input class="form-control" type="text" value=""></td>
        <table class="table table-condensed">
          <tbody>
            <tr>
              <td><button class="btn-lg number" type="button" name="button" value="7">7</button></td>
              <td><button class="btn-lg number" type="button" name="button" value="8">8</button></td>
              <td><button class="btn-lg number" type="button" name="button" value="9">9</button></td>
              <td><button class="btn-lg" type="button" name="button" value="/">&divide;</button></td>
            </tr>
            <tr>
              <td><button class="btn-lg" type="button" name="button" value="4">4</button></td>
              <td><button class="btn-lg" type="button" name="button" value="5">5</button></td>
              <td><button class="btn-lg" type="button" name="button" value="6">6</button></td>
              <td><button class="btn-lg" type="button" name="button" value="*">&times;</button></td>
            </tr>
            <tr>
              <td><button class="btn-lg" type="button" name="button" value="1">1</button></td>
              <td><button class="btn-lg" type="button" name="button" value="2">2</button></td>
              <td><button class="btn-lg" type="button" name="button" value="3">3</button></td>
              <td><button class="btn-lg" type="button" name="button" value="-">&minus;</button></td>
            </tr>
            <tr>
              <td><button class="btn-lg" type="button" name="button" value="0">0</button></td>
              <td><button class="btn-lg" type="button" name="button">C</button></td>
              <td><button class="btn-lg" type="button" name="button">&equals;</button></td>
              <td><button class="btn-lg" type="button" name="button" value="+">&plus;</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
